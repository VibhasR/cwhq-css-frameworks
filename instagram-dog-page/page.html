<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Instagram </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<!--
    Exercise 1: Design the Instagram header using Bootstrap.
    Exercise 2: Fix the size issues in the header.
    Exercise 3: Add the container for profile info.
    Exercise 4: Create a grid of Instagram posts.

    Bonus 1: Change the number of posts in a row based on the screen size.
    Bonus 2: Hide the search bar and icons on smaller screen sizes.

-->

<body>
  
    <div class="container-sm">
      <div class="row" id="header">
        
        <div class="col" id="logo-container">
          <img src="logo.png" class="img-fluid">
        </div>
        
        <div class="col" id="search-container">
          <input type="text" class="form-control" placeholder="search">
        </div>
        
        <div class="col" id="icons-container">
          <img src="home.png" class="img-fluid">
          <img src="message.png" class="img-fluid">
          <img src="plus.png" class="img-fluid">
        </div>
        <hr class="my-4">
        <div class="row" id="profile-info">
          <div class="col" id="dp-container">
            <img src="https://www.pngkit.com/png/full/950-9507730_635px-circle-dog-catches-something.png" class="img-fluid">
          </div>
          <div class="col-sm-8" id="info-container">
            <h1 class="display-4">Dog</h1>
            <div class="row row-cols-4 g-1" id="profile-info">
              <p><strong>146</strong> posts</p>
              <p><strong>12,432,843</strong> followers</p>
              <p><strong>0</strong> followings</p>
            </div>
            <h6>The official page for the order of mammals known as Canis lupus familiaris.</h6>
            <h6 class="text-muted">There are currently 195 distinct breeds!</h6>
            <h7>Favourite things to do: </h7>
            <div class="row g-1" id="profile-info">
              <p>&#128021; Go on walks</p>
            </div>
            <div class="row g-1" id="profile-info">
              <p>&#128021; Bark at squirrels</p>
            </div>
            <div class="row g-1" id="profile-info">
              <p>&#128021; Fetch tree branches and sticks</p>
            </div>
          </div>
        </div>
            
        
      
      <div class="row row-cols-3 g-4" id="posts">
        <div class="col">
          <img src="https://ggsc.s3.amazonaws.com/images/uploads/The_Science-Backed_Benefits_of_Being_a_Dog_Owner.jpg" class="img-fluid">
        </div>
        <div class="col">
          <img src="https://cf.ltkcdn.net/dogs/images/orig/220311-2121x1414-Dog-Lying-Down.jpg" class="img-fluid">
        </div>
        <div class="col">
          <img src="https://www.thesprucepets.com/thmb/P1JX6b59Swzgi7P_B8j_ZuAFfUQ=/2121x1414/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-615301875-99c1f8a1cb9b4b8caf5a97cce70a87d9.jpg" class="img-fluid">
        </div>
        <div class="col">
          <img src="https://www.thesprucepets.com/thmb/53H0zX0SwtkxKcLA1KX_3ijmwF4=/2121x1414/filters:no_upscale():max_bytes(150000):strip_icc()/LabradorRetrieverFaba-Photograhpy-8c084d85496945b38c5f43f59a95ccdd.jpg" class="img-fluid">
        </div>
        <div class="col">
          <img src="https://cf.ltkcdn.net/dogs/images/orig/217942-2121x1414-Dog-lying-on-a-sofa.jpg" class="img-fluid">
        </div>
        <div class="col">
          <img src="https://www.thesprucepets.com/thmb/UCUNe_gK2fPAbiwrS5CJsGX0-3U=/2121x1414/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-157603003-de515cd97b2e429dbc5f9aecaca90f7d.jpg" class="img-fluid">
        </div>
        <div class="col">
          <img src="https://www.thesprucepets.com/thmb/LONcdPq66M9KmK6kFaytKXpoeOU=/2121x1414/filters:fill(auto,1)/GreatDaneportrait-3f13eb47ccbe46158f5839f29cb8cd0f.jpg" class="img-fluid">
        </div>
        <div class="col">
          <img src="https://www.thesprucepets.com/thmb/lqDqQz52oagIxea9ptgY1xzXQW4=/2121x1414/filters:fill(auto,1)/Pug-GettyImages-1140575734-5262294c43ff4ec993395d780fb0ee16.jpg" class="img-fluid">
        </div>
        <div class="col">
          <img src="https://www.thesprucepets.com/thmb/zHl4_24aWU_WgqHMAlrEZhC_qL8=/2121x1414/filters:fill(auto,1)/Germanshepherdpuppy-0e2cd16b74264a7f96a05d29d5ac2659.jpg" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
